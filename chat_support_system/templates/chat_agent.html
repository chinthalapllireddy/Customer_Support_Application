<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Chat</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>Agent Chat - {{ session.agent }}</h2>
    </header>

    <div id="chat-box" class="chat-box">
      <!-- Live messages will be displayed here -->
    </div>

    <form id="agent-chat-form">
      <input type="text" id="agent-message" placeholder="Reply to user..." required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="/static/agent_chat.js"></script>
</body>
</html>
